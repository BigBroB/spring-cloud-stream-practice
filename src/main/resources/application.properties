spring.cloud.stream.bindings.bind_res.group=bind_return
##
spring.cloud.stream.bindings.push_res.destination=push_return
spring.cloud.stream.bindings.push_res.content-type=application/json
spring.cloud.stream.bindings.push_res.group=push_return
##
spring.cloud.stream.bindings.sms_res.destination=sms_return
spring.cloud.stream.bindings.sms_res.content-type=application/json
spring.cloud.stream.bindings.sms_res.group=sms_return
##
spring.cloud.stream.bindings.challenge_res.destination=challenge_return
