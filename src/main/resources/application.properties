### boot setting
server.port=9005
### stream setting
spring.cloud.stream.instance-count=2
spring.cloud.stream.instance-index=0

### recevier
### bind channel
spring.cloud.stream.bindings.bind_recevier.destination=bind_recevier
spring.cloud.stream.bindings.bind_recevier.content-type=application/json
spring.cloud.stream.bindings.bind_recevier.group=bind
### push channel
spring.cloud.stream.bindings.push_recevier.destination=push_receiver
spring.cloud.stream.bindings.push_recevier.content-type=application/json
spring.cloud.stream.bindings.push_recevier.group=push
### sms channel
spring.cloud.stream.bindings.sms_recevier.destination=sms_recevier
spring.cloud.stream.bindings.sms_recevier.content-type=application/json
spring.cloud.stream.bindings.sms_recevier.group=sms
### challenge channel
spring.cloud.stream.bindings.challenge_recevier.destination=challenge_recevier
spring.cloud.stream.bindings.challenge_recevier.content-type=application/json
spring.cloud.stream.bindings.challenge_recevier.group=challenge
############# send
